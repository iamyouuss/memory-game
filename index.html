<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
    <div class="start">
        <button id="startBtn">start</button>
    </div>
<img src="" alt="">

    <div class="top">
        <div id="start"></div>
        <div class="color">Time : </div>
        <div id="chrono"></div>
        <div class="attempts color">Attempts : </div>
        <div class="tentative"></div>

    </div>

    <div class="grid"></div>

    <div class="btn">
        <input type="button" value="reset game" id="refresh" />
        <input type="button" value="save game" id="save" />
        <input type="button" value="restore game" id="restore" />
    </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
